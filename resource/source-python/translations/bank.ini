[Welcome Back]
en = "Welcome back! Your bank balance is ${balance}."
fi = "Tervetuloa takaisin! Sinun tilisi kate on ${balance}."
ru = "С возвращением! Ваш счёт составляет ${balance}."

[View Balance]
en = "Your current balance is ${balance}."
fi = "Sinun tilisi kate on ${balance}."
ru = "Ваш счёт составляет ${balance}."

[Deposit Failure]
en = "Unable to deposit non-integer value ${value}."
fi = "Ei voitu tallettaa ei-kokonaislukua ${value}."
ru = "Невозможно положить на счёт нецелочисленное значение ${value}."

[Deposit Success]
en = "You deposited ${amount}. You now have a balance of ${balance}."
fi = "Talletit ${amount}. Tililläsi on nyt ${balance}."
ru = "Вы положили на счёт ${amount}. Теперь у вас на счету ${balance}."

[Withdraw Failure]
en = "Unable to withdraw non-integer value ${value}."
fi = "Ei voitu nostaa ei-kokonaislukua ${value}."
ru = "Невозможно списать нецелочисленное значение ${value}."

[Withdraw Success]
en = "You withdrew ${amount}. You have a remaining balance of ${balance}."
fi = "Nostit ${amount}. Tililläsi on jäljellä ${balance}."
ru = "Вы сняли со счёта ${amount}. У вас на счету осталось ${balance}."
